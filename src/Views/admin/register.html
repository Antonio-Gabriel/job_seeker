{% extends "@admin/shared/base.html" %} 

{% block styles %}

<link
  rel="stylesheet"
  href="src/assets/admin/vendors/mdi/css/materialdesignicons.min.css"
/>
<link rel="stylesheet" href="src/assets/admin/vendors/css/vendor.bundle.base.css" />

{% endblock %} 

{% block content %}

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div
        class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
      >
        <div class="card col-lg-3 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Criar Conta</h3>

            {% if status != 0 %}
              <div>
                {% if status == 200 %}      
                  <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                {% else %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                {% endif %}
              </div>
            {% endif %}

            <form
              method="post"
              action={{ route("/register-admin") }}
            >
              <div class="form-group">
                <label>Nome *</label>
                <input 
                  type="text" 
                  name="name" 
                  class="form-control p_input" 
                  style="color: white;"
                  required
                  />
              </div>
              <div class="form-group">
                <label>Email *</label>
                <input 
                  type="text" 
                  name="email" 
                  class="form-control p_input" 
                  style="color: white;"
                  required
                  />
              </div>
              <div class="form-group">
                <label>Número *</label>
                <input 
                  type="text" 
                  name="phone" 
                  class="form-control p_input" 
                  style="color: white;"
                  required
                  />
              </div>
              <div class="form-group">
                <label>Password *</label>
                <input 
                  type="password" 
                  name="password" 
                  class="form-control p_input" 
                  style="color: white;"
                  required
                  />
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-block enter-btn"
                >
                  Criar conta
                </button>
              </div>
              <p class="sign-up">Já tenho uma conta?<a href={{ route("/backoffice") }}>Entrar</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
